{% extends 'shop/layout/main.html' %}
{%block title%}
Registeration | online shopping
{%endblock title%} 
{%block content%}
<div class="container" style="margin-top:70px;">
    <div class="row">
        <div class="col-12">
            
            <h4 class="mb-3">User Login Page</h4>
            <hr style="border-color: #b8bfc2;">
            {% include 'shop/inc/message.html' %}
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6" style="font-weight: bold;">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for=""class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                        </div>
                        <div class="mb-4">
                            <label for=""class="form-label">Password</label>
                            <input type="text" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form><hr>
                    <p><a href="#">Forgotten your password?</a></p>
                </div>
            </div>
        </div>
    </section>
</div>

{%endblock content%}
