{% load static %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="margin-bottom: -50px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%static 'images/5.webp'%}" class="d-block w-100" alt="..." style="max-width: 100%; height: 600px;">
    </div>
    <div class="carousel-item">
      <img src="{%static 'images/4.webp'%}" class="d-block w-100" alt="..." style="max-width: 100%; height: 600px;">
    </div>
    <div class="carousel-item">
      <img src="{%static 'images/8.webp'%}" class="d-block w-100" alt="..." style="max-width: 100%; height: 600px;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
